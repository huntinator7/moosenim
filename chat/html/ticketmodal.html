<div ng-controller="Ctrl" class="modal" id="ticket-modal"role="dialog" aria-labelledby="ticket-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document"style="z-index:100">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-modal-label">Ticketing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Create new Ticket</p>
                    Location
                    <input ng-model="ticketloc">
                    <br />
                    Inquery Name
                    <input ng-model="ticketname">
                    <br />
                    Issue Description
                    <input ng-model="ticketdescription">
                    <br />
                    <p>
                        Ticket Status
                    </p>
                    <input type="radio" ng-model="todostatus" >
                    <button ng-controller="Ctrl" ng-click="submitTodo()">Submit</button>
            </div>
        </div>
    </div>
</div>
