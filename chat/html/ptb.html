<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://www.moosen.im/favicon.ico">
    <meta charset="utf-8">
    <title>Periodic Table of Business</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>

</body>
    <div ng-app="app"ng-controller="ctrl">
        <div>
            <button ng-repeat="x in elements"> {{x}}</button>
        </div>
    </div>


    <script>
        var app = angular.module('app', [])
        app.controller('ctrl', function($scope, $uibmodal, $document, $log) {
            $scope.elements = ["1", "2", "3"]

            var $ctrl = this;
            $ctrl.items = ['item1', 'item2', 'item3'];



                  $ctrl.open = function (size, parentSelector) {
                    var parentElem = parentSelector ?
                      angular.element($document[0].querySelector('.modal-demo ' + parentSelector)) : undefined;
                    var modalInstance = $uibModal.open({
                      animation: $ctrl.animationsEnabled,
                      ariaLabelledBy: 'modal-title',
                      ariaDescribedBy: 'modal-body',
                      templateUrl: 'myModalContent.html',
                      controller: 'ModalInstanceCtrl',
                      controllerAs: '$ctrl',
                      size: size,
                      appendTo: parentElem,
                      resolve: {
                        items: function () {
                          return $ctrl.items;
                        }
                      }
                    });

                    modalInstance.result.then(function (selectedItem) {
                      $ctrl.selected = selectedItem;
                    }, function () {
                      $log.info('Modal dismissed at: ' + new Date());
                    });
                  };

                  $ctrl.openComponentModal = function () {
                    var modalInstance = $uibModal.open({
                      animation: $ctrl.animationsEnabled,
                      component: 'modalComponent',
                      resolve: {
                        items: function () {
                          return $ctrl.items;
                        }
                      }
                    });

                    modalInstance.result.then(function (selectedItem) {
                      $ctrl.selected = selectedItem;
                    }, function () {
                      $log.info('modal-component dismissed at: ' + new Date());
                    });
                  };



                    $uibModal.open({
                      animation: $ctrl.animationsEnabled,
                      ariaLabelledBy: 'modal-title-top',
                      ariaDescribedBy: 'modal-body-top',
                      templateUrl: 'stackedModal.html',
                      size: 'sm',
                      controller: function($scope) {
                        $scope.name = 'top';
                      }
                    });
                  };

                  $ctrl.toggleAnimation = function () {
                    $ctrl.animationsEnabled = !$ctrl.animationsEnabled;
                  };
                });
        })
    </script>

</body>


</html>
