<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="https://www.moosen.im/favicon.ico">
    <meta charset="utf-8">
    <title>Periodic Table of Business</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
   <script src="https://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.2.0.js"></script>
   <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

<body>

</body>
<div ng-app="app" ng-controller="ctrl as $ctrl" class="modal-demo">
    <div>
        <button ng-repeat="x in elements"> {{x}}</button>
    </div>
</div>

<script type="text/ng-template" id="modalContent.html">
    <div class="modal-header">
      <h1>This is the title</h1>
    </div>
    <div class="modal-body">
      Hi, I'm a modal!
    </div>
</script>

<script>
    var app = angular.module('app', ['ui.bootstrap'])
    function DialogDemoCtrl($scope, $timeout, $dialog){
  $timeout(function(){
    $dialog.dialog({}).open('modalContent.html');
  }, 3000);
}
    app.controller('ctrl', function($scope, $uibmodal, $document, $log) {
    $scope.elements = ["1", "2", "3"]

    var $ctrl = this;
    $ctrl.items = ['item1', 'item2', 'item3'];


})

</script>

</body>


</html>
