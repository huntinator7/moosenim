<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebVR Test</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112336897-1"></script>
    <script>
        window.dataLayer = window.dataLayer || []
        function gtag() { dataLayer.push(arguments) }
        gtag('js', new Date())
        gtag('config', 'UA-112336897-1')
    </script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!--Aframe api main-->
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <!--Aframe animation API-->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <!--Aframe particle system-->
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <!--socket.io and Ajax APIs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <link rel="import" href="../html/core.html">

    <style>
    </style>
</head>


<body>


    <a-scene ng-app="mainApp" ng-controller="VRapp">

        <a-assets>
            <!-- <a-asset-item id="room" src="../images/iscv2.obj"></a-asset-item>
            <a-asset-item id="roommat" src="../images/iscv2.mtl"></a-asset-item> -->
        </a-assets>

        <a-entity hand-controls="left"></a-entity>
        <a-entity hand-controls="right"></a-entity>
        <a-camera id="camera"></a-camera>
        <a-entity id="controller" position="0,-3,0 ">

            <!--<a-entity  wasd-controls></a-entity>-->
        </a-entity>
        <!-- <a-obj-model src="#room" mtl="#roommat" position="0 0.1 4" rotation="-90 0 0" scale="0.08 0.08 0.08"></a-obj-model> -->

        <a-box id="theBox" position='{{boxX}}' rotation="0 45 0">
        </a-box>
        <a-box id="theBox2" position="-1 0.5 -6" rotation="0 0 0">
        </a-box>
        <a-entity bmfont-text="text: Hello World;"></a-entity>
        <a-plane id="painting 1"  position="-3 1 -4"  width="1" height="2"  material="src: https://moosen.im/uploads/moosenim4ColoredSmall.png;  roughness: 1; metalness: 0"></a-plane>
        <a-plane id="ground" color="#003711" width="10000" height="10000" material=" repeat: 100 100 metalness: 0.6 roughness: 0.4"
            rotation="-90 0 0"></a-plane>
        <!--<a-entity particle-system="preset: snow particleCount: 10"></a-entity>-->
        <a-sky color="#9bfcff"></a-sky>
    </a-scene>
 <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
<script src='../js/main.component.js'></script>
</body>

</html>
